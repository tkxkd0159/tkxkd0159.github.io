<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:image" content="/assets/thumbnail.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tkxkd0159.github.io/" />
  <!-- <meta property="og:title" content="X" />
  <meta property="og:description" content="X" /> -->

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>

  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <link
    rel="stylesheet"
    href="/assets/css/main.css"
  />
  <link
    rel="stylesheet"
    href="/assets/css/addstyle.css"
  />
  <link
    rel="shortcut icon"
    type="image/png"
    href="/assets/shortcut.png"
  />

</head>
